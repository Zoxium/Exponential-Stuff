<!DOCTYPE html>

<html>
    <head>

        <div id="exponts">

                <button onclick="buyGen(1)" style="border-width: 1px; border-radius: 3px; background-color: black; color: white; border-color: white; border-style: solid;">Cost: <span id="gen1Cost">1</span> Expont</button>

        </div>
